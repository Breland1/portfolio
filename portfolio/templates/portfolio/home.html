{% extends 'portfolio/base.html' %}

{% block content %}
    <h1>Breland Portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">BLOG</a>
<br>


<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
<br>
<img src="{% static 'portfolio/me.jpg' %}">

{% for project in projects %}

<h1>{{ project.title }}</h1>
<p>{{ project.description }}</p>
<img src=" {{ project.image.url }} " height="300" width="300">
{% if project.url %}
<br><a href="{{project.url}}">link</a>
{% endif %}

{% endfor %}
{% endblock %}
